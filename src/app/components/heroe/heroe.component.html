<h1>
    Heroes
    <small>Nombre</small>
</h1>
<hr>

<div class="row text-end">
    <div class="col">
        <button class="btn btn-danger" routerLink="/lista">
            <i class="fa fa-arrow-alt-circle-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="animate__animated animate__fadeIn faster">
    <div class="col">

        <form (ngSubmit)="guardar(formulario)" #formulario="ngForm">
            <div class="mb-3">
                <label class="form-label">FB ID</label>
                <input type="text" [(ngModel)]="heroe.id" name="id" class="form-control" placeholder="Firebase ID" disabled>
                <small class="form-text text-muted">Este campo es autogenerado.</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Heroe</label>
                <input type="text" [(ngModel)]="heroe.nombre" name="nombre" class="form-control" placeholder="Nombre del heroe" required>
                <!-- <small class="form-text text-muted">Este campo es autogenerado.</small> -->
            </div>

            <div class="mb-3">
                <label class="form-label">Poder</label>
                <input type="text" [(ngModel)]="heroe.poder" name="poder" class="form-control" placeholder="Poder del heroe">
                <!-- <small class="form-text text-muted">Este campo es autogenerado.</small> -->
            </div>

            <div class="mb-3">
                <label class="form-label">Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivito
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Muertito
                </button>
            </div>

            <hr>

            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-outline-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
